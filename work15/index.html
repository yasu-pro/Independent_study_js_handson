<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>TerraceTechフロントエンドエンジニア養成所</title>
  </head>

  <body>
    <div class="wrap" id="js_wrap">
      <ul class="list" id="js_list"></ul>
    </div>

    <div id="js_modal">
      <form action="#" method="get" name="form">
        <table>
          <tbody>
            <tr>
              <th></th>
              <td><div class="err_msg_num"></div></td>
            </tr>

            <tr>
              <th>
                <label for="js_numBox">数字</label>
              </th>
              <td>
                <input id="js_numBox" type="number" name="num" value="" />
              </td>
            </tr>

            <tr>
              <th></th>
              <td><div class="err_msg_name"></div></td>
            </tr>
            <tr>
              <th>
                <label for="js_nameBox">名前</label>
              </th>
              <td>
                <input id="js_nameBox" type="text" name="name" value="" />
              </td>
            </tr>

            <tr>
              <th></th>
              <td><button id="js_submitBtn" type="submit">送信</button></td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
