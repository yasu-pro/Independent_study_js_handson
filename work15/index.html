<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>TerraceTechフロントエンドエンジニア養成所</title>
  </head>

  <body>
    <div id="js-loading" class="loading"></div>
    <button id="js-modalDisplay" type="submit">モーダル表示</button>

    <div class="wrap" id="js-wrap">
      <ul class="list" id="js-list"></ul>
    </div>

    <div id="js-modal" class="modal">
      <div id="js-modalContainer" class="modal__container">
        <form action="" method="get">
          <label for="js-numberBox">数字</label>
          <input type="number" name="number" id="js-number-box" value="" />

          <label for="js-nameBox">名前</label>
          <input type="text" name="name" id="js-name-box" value="" />
        </form>
        <button id="js-submitBtn" type="submit">送信する</button>
        <input id="js-closedBtn" type="button" value="閉じる" />
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
